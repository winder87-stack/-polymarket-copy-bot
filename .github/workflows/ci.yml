name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ===========================================
  # UNIT TESTS & LINTING
  # ===========================================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        pip install black isort flake8 mypy bandit safety

    - name: Run linting
      run: |
        echo "ðŸ” Running code quality checks..."
        black --check --diff .
        isort --check-only --diff .
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run type checking
      run: |
        echo "ðŸ” Running type checking..."
        mypy . --ignore-missing-imports

    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: |
        echo "ðŸ”— Running integration tests..."
        pytest tests/integration/ -v --tb=short
      env:
        TEST_MODE: ci
        SKIP_REAL_APIS: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ===========================================
  # SECURITY SCANNING
  # ===========================================
  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        pip install bandit safety pre-commit
        sudo apt-get update && sudo apt-get install -y git-secret

    - name: Run security scanning
      run: |
        echo "ðŸ”’ Running security scans..."
        python monitoring/security_scanner.py
      env:
        CI_SECURITY_SCAN: true

    - name: Run Bandit security linting
      run: bandit -r . -f json -o security-results.json || true

    - name: Run Safety dependency check
      run: safety check --json > safety-results.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: |
          security-results.json
          safety-results.json
          monitoring/security/latest_security_scan.json

  # ===========================================
  # PERFORMANCE BENCHMARKING
  # ===========================================
  performance:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psutil

    - name: Run performance benchmarks
      run: |
        echo "ðŸ“Š Running performance benchmarks..."
        python monitoring/performance_benchmark.py
      env:
        PERFORMANCE_BENCHMARK: true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: performance-benchmark-results
        path: monitoring/performance/latest_benchmark.json

  # ===========================================
  # DEPLOYMENT READINESS
  # ===========================================
  deploy-check:
    runs-on: ubuntu-latest
    needs: [test, security, performance]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate production configuration
      run: |
        echo "ðŸ” Validating production configuration..."
        python config/settings.py

    - name: Run pre-deployment checks
      run: |
        echo "ðŸš€ Running pre-deployment checks..."
        python scripts/health_check.py --ci

    - name: Create deployment package
      run: |
        echo "ðŸ“¦ Creating deployment package..."
        tar -czf polymarket-bot-${{ github.sha }}.tar.gz \
          --exclude='.git' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.env*' \
          --exclude='monitoring/data' \
          --exclude='logs' \
          .

    - name: Upload deployment package
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: polymarket-bot-${{ github.sha }}.tar.gz

  # ===========================================
  # STAGING DEPLOYMENT (Optional)
  # ===========================================
  staging-deploy:
    runs-on: ubuntu-latest
    needs: [test, security, performance]
    if: github.ref == 'refs/heads/develop' && contains(github.event.head_commit.message, '[staging]')
    environment: staging

    steps:
    - uses: actions/checkout@v4

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.STAGING_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        rsync -avz --exclude='.git' --exclude='logs' --exclude='data' \
          . ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:/home/polymarket-staging/polymarket-copy-bot/

        ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          cd /home/polymarket-staging/polymarket-copy-bot
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart polymarket-bot-staging
        EOF

    - name: Verify staging deployment
      run: |
        echo "âœ… Verifying staging deployment..."
        sleep 30
        # Check if service is running and healthy
        # This would need to be implemented based on your monitoring setup

  # ===========================================
  # PRODUCTION DEPLOYMENT (Manual Trigger)
  # ===========================================
  production-deploy:
    runs-on: ubuntu-latest
    needs: [test, security, performance, deploy-check]
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying to production environment..."
        rsync -avz --exclude='.git' --exclude='logs' --exclude='data' \
          . ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/home/polymarket-bot/polymarket-copy-bot/

        ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /home/polymarket-bot/polymarket-copy-bot
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart polymarket-bot
        EOF

    - name: Verify production deployment
      run: |
        echo "âœ… Verifying production deployment..."
        sleep 60
        # Comprehensive post-deployment verification
        # Check service status, run health checks, verify monitoring

    - name: Send deployment notification
      run: |
        echo "ðŸ“¢ Sending deployment notification..."
        # Send notification about successful deployment

  # ===========================================
  # DAILY MONITORING (Scheduled)
  # ===========================================
  daily-monitoring:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psutil

    - name: Run daily security scan
      run: |
        echo "ðŸ”’ Running daily security scan..."
        python monitoring/security_scanner.py

    - name: Run performance benchmark
      run: |
        echo "ðŸ“Š Running performance benchmark..."
        python monitoring/performance_benchmark.py

    - name: Check alert system health
      run: |
        echo "ðŸš¨ Checking alert system health..."
        python monitoring/alert_health_checker.py

    - name: Generate daily monitoring report
      run: |
        echo "ðŸ“‹ Generating daily monitoring report..."
        python monitoring/report_generator.py --daily

    - name: Upload daily monitoring results
      uses: actions/upload-artifact@v3
      with:
        name: daily-monitoring-results
        path: |
          monitoring/reports/daily_report_*.json
          monitoring/security/latest_security_scan.json
          monitoring/performance/latest_benchmark.json

    - name: Send daily monitoring alert
      run: |
        echo "ðŸ“¢ Sending daily monitoring summary..."
        # Send summary of monitoring results

  # ===========================================
  # CLEANUP
  # ===========================================
  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [test, security, performance]

    steps:
    - name: Clean up artifacts
      run: |
        echo "ðŸ§¹ Cleaning up old artifacts..."
