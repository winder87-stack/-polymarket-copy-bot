repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]
        exclude: ^(venv|\.venv|build|dist)/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        exclude: ^(venv|\.venv|build|dist|tests)/

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        exclude: ^(tests|venv|\.venv|build|dist)/

  - repo: local
    hooks:
      - id: validate-config
        name: Validate configuration
        entry: python -c "from config.settings import settings; settings.validate_critical_settings()"
        language: system
        files: ^config/settings\.py$
        pass_filenames: false

  - repo: local
    hooks:
      - id: check-env-template
        name: Check .env template is up to date
        entry: python -c "
import os
import re
from pathlib import Path

# Read settings.py to find all env vars
settings_file = Path('config/settings.py')
env_vars = set()

with open(settings_file, 'r') as f:
    content = f.read()
    
# Find all env var references
matches = re.findall(r'os\.getenv\([\'\"]([^\'\"]+)[\'\"]', content)
env_vars.update(matches)

# Check .env.template exists and contains all vars
template_file = Path('.env.template')
if template_file.exists():
    with open(template_file, 'r') as f:
        template_content = f.read()
    
    missing = []
    for var in env_vars:
        if var not in template_content:
            missing.append(var)
    
    if missing:
        print(f'Missing env vars in .env.template: {missing}')
        exit(1)
"
        language: system
        files: ^config/settings\.py$
        pass_filenames: false
